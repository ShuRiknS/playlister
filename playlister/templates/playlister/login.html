<!DOCTYPE html>
<html>
    <head>
        <title>PlayLister | Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
        
    </head>
    <body>
        <style>
            body, html{
                height: 100%;
                background-image: linear-gradient(360deg, #fffa65, white);
            }
        </style>
        <div class="ui two column centered grid" style="top:10%; position: relative;">
            <div class="ui column">
                <form class="ui form" method="POST" action="{% url 'playlister:login' %}">
                    {% csrf_token %}
                    <h1 class="ui header center aligned">PlayLister</h1>
                    <h3 class="ui header center aligned">Login</h3>
                    <div class="field">
                        <label>Userame/Email</label>
                        <input type="text" name="username">
                    </div>
                    <div class="field ">
                        <label>Password</label>
                        <input type="password" name="password" >
                    </div>
                    <button class="ui button" type="submit" name="submit">Submit</button>
                </form><br>
                <a href="#">New Here? Create Account!</a>
            </div>
        </div>
    </body>
</html>
